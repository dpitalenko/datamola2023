<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal box</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main">
    <article class="modal">
      <div class="container">
        <div class="box">
          <div class="box__wrap">
            <h3 class="box__title">
              Modal title
            </h3>
            <div class="box__exit"></div>
          </div>
          <p class="box__text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est magnam, quae fuga amet quas ducimus iste voluptatum. Veritatis nesciunt animi, pariatur at fugit iste deleniti!
          </p>
          <div class="box__action">
            <button class="box__close btn">
              Close
            </button>
            <button class="box__save btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
